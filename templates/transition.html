{% extends 'layout.html' %}

{% block main %}
    <div class="right_col" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>积分情况</h3>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>最近积分变动情况
                                <small>积分详情</small>
                            </h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                       aria-expanded="false"><i class="fa fa-wrench"></i></a></li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="dashboard-widget-content">

                                <ul class="list-unstyled timeline widget">
                                    {% for tr in trans %}
                                    <li>
                                        <div class="block">
                                            <div class="block_content">
                                                <h1 class="title{% if tr['token_change'] > 0 %} text-success{% else %} text-danger{% endif %}">
                                                    <b>{% if tr['token_change'] > 0 %}+{% endif %}{{ tr['token_change'] }}</b>
                                                </h1>
                                                <div class="byline">
                                                    <span>{{ tr['time'] }}</span> / <a>{{ tr['own'] }}</a>
                                                </div>
                                                <p class="excerpt">
                                                    {{ tr['info'] }}
                                                </p>
                                            </div>
                                        </div>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
