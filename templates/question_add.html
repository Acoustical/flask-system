{% extends 'layout.html' %}
{% block main %}
    <div class="right_col" role="main">
        <div class="container">
            <div class="page-title">
                <div class="title_left">
                    <h3>发布新的悬赏 </h3>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>悬赏信息
                                <small>悬赏</small>
                            </h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br/>
                            <form id="demo-form3" data-parsley-validate class="form-horizontal form-label-left"
                                  method="post">
                                <div class="">
                                    <div class="pricing_features">
                                        <ul class="list-unstyled text-left" style="font-size: large">
                                            <li>
                                                <div class="form-group">
                                                    <label class=" col-md-2 col-sm-2 col-xs-4"
                                                           style="padding-left: 0; padding-right: 0"><i
                                                            class="fa fa-github-alt"></i> <strong
                                                            style="margin-left: 40px">问题ID:</strong></label>
                                                    &nbsp;
                                                    <div class="col-md-2 col-sm-2 col-xs-4">
                                                        <input
                                                                name="question_id"
                                                                type="text"
                                                                class="form-control col-md-7 col-xs-12"
                                                                required="required"/>
                                                    </div>
                                                </div>
                                            </li>
                                            <li><i class="fa fa-th"></i> <strong style="margin-left: 40px">
                                                悬赏发起人: </strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ current_user.name }}
                                            </li>


                                            <li>
                                                <div class="form-group">
                                                    <label class=" col-md-2 col-sm-2 col-xs-4"
                                                           style="padding-left: 0; padding-right: 0"><i
                                                            class="fa fa-info"></i> <strong
                                                            style="margin-left: 40px">问题简介:</strong></label>
                                                    &nbsp;
                                                    <div class="col-md-2 col-sm-2 col-xs-4">
                                                        <input
                                                                name="question_intro"
                                                                type="text"
                                                                class="form-control col-md-7 col-xs-12"
                                                                required="required"/>
                                                    </div>
                                                </div>
                                            </li>

                                            <li><i class="fa fa-credit-card"></i> <strong style="margin-left: 40px">
                                                悬赏状态: </strong> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;未解决
                                            </li>

                                            <li>
                                                <div class="form-group">
                                                    <label class=" col-md-2 col-sm-2 col-xs-4"
                                                           style="padding-left: 0; padding-right: 0"><i
                                                            class="fa fa-database"></i> <strong
                                                            style="margin-left: 40px">悬赏金额:</strong></label>
                                                    &nbsp;
                                                    <div class="col-md-2 col-sm-2 col-xs-4">
                                                        <input
                                                                oninput="value=value.replace(/[^\d]/g,'')"
                                                                name="token"
                                                                type="text"
                                                                class="form-control col-md-7 col-xs-12"
                                                                required="required"/>
                                                    </div>
                                                </div>
                                            </li>

                                            <li>
                                                <div class="form-group">
                                                    <label class=" col-md-2 col-sm-2 col-xs-4"
                                                           style="padding-left: 0; padding-right: 0"><i
                                                            class="fa fa-info-circle"></i> <strong
                                                            style="margin-left: 40px">悬赏详情:</strong></label>
                                                    &nbsp;
                                                    <div class="col-md-2 col-sm-2 col-xs-4">
                                                        <input
                                                                name="question_info"
                                                                type="text"
                                                                class="form-control col-md-7 col-xs-12"
                                                                required="required"/>
                                                    </div>
                                                </div>
                                            </li>

                                        </ul>
                                    </div>
                                </div>

                                <div class="pricing_footer">
                                    {% if e == 0 %}
                                        <div class="alert alert-success alert-dismissible fade in" role="alert">
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                            <strong>发布成功！</strong>
                                        </div>
                                    {% elif e == 1 %}
                                        <div class="alert alert-danger alert-dismissible fade in" role="alert">
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                            <strong>警告！</strong> 问题ID重复！
                                        </div>
                                    {% endif %}

                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <button class="btn btn-primary" type="reset">重置</button>
                                            <button type="submit" class="btn btn-success">发布</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
